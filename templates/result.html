<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    <ul>
      {% for obj, count in detections.items() %}
        <li>{{ obj }}: {{ count }}</li>
      {% endfor %}
    </ul>
    <img src="{{ url_for('static', filename=filename) }}" width="500" alt="Detected Image">
    <br><br>
    <a href="{{ url_for('index') }}">⬅️ Upload Another Image</a>
</body>
</html>
