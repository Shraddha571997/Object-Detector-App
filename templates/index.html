<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Object Detector</title></head>
  <body>
    <h1>Upload an Image</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Upload</button>
    </form>

    {% if results %}
      <h2>Results:</h2>
      <p><b>Total Objects Detected:</b> {{ results.total }}</p>
      <ul>
        {% for obj, c in results.counts.items() %}
          <li>{{ obj }}: {{ c }}</li>
        {% endfor %}
      </ul>
      <p><b>Detected (list):</b> {{ results.detected | join(", ") }}</p>
      <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="600">
    {% endif %}

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
  </body>
</html>
